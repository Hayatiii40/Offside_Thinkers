<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/Clubs.css">
  <script src="Javascript/Clubs.js" defer></script>
  <title>Document</title>
</head>




<body>
  <div class="top-bar">
    <h2>Alle Clubs</h2>
    <button id="backButton">Terug naar menu</button>
  </div>

  <div id="clubList">
    <div class="club-container" data-club="Ajax">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/79/Ajax_Amsterdam.svg/1200px-Ajax_Amsterdam.svg.png"
        alt="Ajax" />
      <h3>Ajax</h3>
      <p>Coach: John Heitinga</p>
      <p>Oprichtingsjaar: 1900</p>
      <button class="favorite-btn">Favoriet</button>
      <button class="blacklist-btn">Blacklist</button>
    </div>

    <div class="club-container" data-club="Barcelona">
      <img
        src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/210px-FC_Barcelona_%28crest%29.svg.png"
        alt="Barcelona" />
      <h3>Barcelona</h3>
      <p>Coach: Xavi Hernandez</p>
      <p>Oprichtingsjaar: 1899</p>
      <button class="favorite-btn">Favoriet</button>
      <button class="blacklist-btn">Blacklist</button>
    </div>

    <div class="club-container" data-club="Real Madrid">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Real_Madrid_CF.svg/250px-Real_Madrid_CF.svg.png"
        alt="Real Madrid" />
      <h3>Real Madrid</h3>
      <p>Coach: Carlo Ancelotti</p>
      <p>Oprichtingsjaar: 1902</p>
      <button class="favorite-btn">Favoriet</button>
      <button class="blacklist-btn">Blacklist</button>
    </div>
  </div>

</body>

</html>
