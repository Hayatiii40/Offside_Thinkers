<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/registratie.css" />
    <script src="Javascript/Registratie.js"></script>
  </head>
  <body>
    <header>
      <div class="nav">
        <img src="./Assets/logo.png" alt="" />
      </div>
    </header>

    <main>
      <div class="linkerkant">
        <div class="container">
          <div class="Patroon">
            <div class="driehoek"></div>
            <div class="driehoek"></div>
            <div class="driehoek"></div>
            <div class="driehoek"></div>
          </div>
          <div class="Patroon">
            <div class="driehoek"></div>
            <div class="driehoek"></div>
            <div class="driehoek"></div>
          </div>
          <div class="Patroon">
            <div class="driehoek"></div>
            <div class="driehoek"></div>
          </div>
          <div class="Patroon">
            <div class="driehoek"></div>
          </div>
        </div>
        <div class="afbeelding-vinicius"></div>
      </div>

      <div class="rechterkant">
        <form id="Formulier" action="">
          <h2>Maak uw account aan</h2>
          <label for="username">Gebruikersnaam:<br /></label>
          <input
            type="text"
            placeholder="Gebruikersnaam"
            id="username"
            name="username"
            required
          />

          <label for="password">Wachtwoord:<br /></label>
          <input
            type="password"
            placeholder="Wachtwoord"
            name="password"
            required
          />

          <label for="confirm-password">Herhaal Wachtwoord:<br /></label>
          <input
            type="password"
            placeholder="Herhaal Wachtwoord"
            id="confirm-password"
            name="confirm-password"
            required
          />
          <button type="submit">Registreren</button>
        </form>
        <div class="container_beneden">
          <div class="Patroon_beneden">
            <div class="driehoek_beneden"></div>
          </div>
          <div class="Patroon_beneden">
            <div class="driehoek_beneden"></div>
            <div class="driehoek_beneden"></div>
          </div>
          <div class="Patroon_beneden">
            <div class="driehoek_beneden"></div>
            <div class="driehoek_beneden"></div>
            <div class="driehoek_beneden"></div>
          </div>
          <div class="Patroon_beneden">
            <div class="driehoek_beneden"></div>
            <div class="driehoek_beneden"></div>
            <div class="driehoek_beneden"></div>
            <div class="driehoek_beneden"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
